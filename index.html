<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p class="codee"><span style="color: red;">Code: </span>https://github.com/Kaptain-T/JS-Calc</p>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="screen" maxlength="9" placeholder="0"></td>
        </tr>
        <tr>
            <td><button type="button" value="7" onclick="">7</button></td>
            <td><button type="button" value="8" onclick="">8</button></td>
            <td><button type="button" value="9" onclick="">9</button></td>
            <td><button type="button" value="/" onclick="">/</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4" onclick="">4</button></td>
            <td><button type="button" value="5" onclick="">5</button></td>
            <td><button type="button" value="6" onclick="">6</button></td>
            <td><button type="button" value="*" onclick="">x</button></td>
        </tr>
        <tr>
            <td><button type="button" value="1" onclick="">1</button></td>
            <td><button type="button" value="2" onclick="">2</button></td>
            <td><button type="button" value="3" onclick="">3</button></td>
            <td><button type="button" value="-" onclick="">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value="0" onclick="">0</button></td>
            <td><button type="button" value="." onclick="">.</button></td>
            <td><button type="button" value="+" onclick="">+</button></td>
            <td class="equalSign"><button type="button" value="=" onclick="">=</button></td>
        </tr>
    </table>
<script src="script.js"></script>
</body>
</html>
